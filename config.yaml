baseURL: "https://ncduy.github.io/"
languageCode: en-us
title: Nguyen Cao Duy
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Nguyen Cao Duy
    description: "I am a computer science undergraduate student at the
        National University of Singapore. I am interested in data science,
        machine learning, and software engineering."
    keywords: [Blog, Portfolio]
    author: Nguyen Cao Duy
    # author: ["Me", "You"] # multiple authors
    # images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    label:
        text: "Nguyen Cao Duy"
        icon: "images/profile.jpg"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "Welcome! \U0001F44B"
        subtitle: "I am a computer science undergraduate student at the
            National University of Singapore. I am interested in data science,
            machine learning, and software engineering."
        imageUrl: "images/profile.jpg"
        imageWidth: 120
        imageHeight: 120
        imageTitle: "Nguyen Cao Duy"
        buttons:
            - name: Posts
              url: posts
            - name: Projects
              url: projects
            - name: About
              url: about

    # home-info mode
    homeInfoParams:
        Title: "Welcome! \U0001F44B"
        Content: "I am a computer science undergraduate student at the
            National University of Singapore. I am interested in data science,
            machine learning, and software engineering."

    socialIcons:
        - name: github
          url: "https://github.com/ncduy0303"
        - name: linkedin
          url: "https://www.linkedin.com/in/caoduynguyen/"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: false # hide on single page

    editPost:
        #  URL: "https://github.com/chanin-www/content"
        #  Text: "Suggest Changes" # edit text
        URL: ""
        Text: "" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
    main:

        - identifier: posts
          name: Posts
          url: /posts/
          weight: 1
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 2
        - identifier: about
          name: About
          url: /about/
          weight: 3
